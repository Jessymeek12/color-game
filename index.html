<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h2 data-testid="gameInstructions">Guess the correct color!</h2>
      <div id="colorBox" class="color-box" data-testid="colorBox"></div>
      <div id="colorOptions" class="options"></div>
      <p id="gameStatus" class="game-status" data-testid="gameStatus"></p>
      <p id="score" class="score" data-testid="score">Score: 0</p>
      <button id="newGameButton" class="new-game" data-testid="newGameButton">
        New Game
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
